<!DOCTYPE html>
<html>
<head>
    <title>待辦事項清單</title>
    <style>
        .completed { text-decoration: line-through; }
        .todo-item { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>待辦事項清單</h1>
    
    <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="新增待辦事項">
        <button type="submit">新增</button>
    </form>

    <ul>
    {% for todo in todo_list %}
        <li class="todo-item {% if todo.completed %}completed{% endif %}">
            {{ todo.title }}
            <a href="{% url 'toggle' todo.id %}">{% if todo.completed %}取消完成{% else %}完成{% endif %}</a>
            <a href="{% url 'delete' todo.id %}">刪除</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
